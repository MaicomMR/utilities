<style>

    }

    }
</style>

<body id="body" class="blue" style="animation: mymove 5s infinite;">
    <input type="button" onClick="run(true)" value="LIGAR" />
    <script>

        let body = document.getElementById("body");
        let ligado = false;
        let time = 100; //ms

        function desligar() {
            run(false);
        }

        function run(mode)
        {
            setTimeout(() => {
                body.className = '';
                body.setAttribute("class", "blue");

                setTimeout(() => {
                    body.className = '';
                    body.setAttribute("class", "red");
                    run()
                }, time);
            }, time);
        }
        </script>
</body>
